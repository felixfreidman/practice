<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSS/root.css">

<body>

                    <input type="text" id="name-tut" placeholder="Имя">
                    <input type="password" id="password-tut" placeholder="Пароль">
                </form>
                <a href="/HTML/tutor-index.html">
                    <div class="button">
                        <span class="tutor-but">Войти как учитель</span>
